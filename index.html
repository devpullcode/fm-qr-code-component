<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>devpullcode | fm-qr-code-component</title>

    <link rel="icon" type="image/x-icon" sizes="32x32" href="build/img/favicon.ico" />
    <link rel="stylesheet" href="build/css/main.css" />
  </head>
  <body>
    <figure class="m-qr-card">
      <picture class="m-qr-card__cont-qr">
        <source type="image/avif" srcset="build/img/image-qr-code.avif" />
        <source type="image/webp" srcset="build/img/image-qr-code.web" />
        <img loading="lazy" src="build/img/image-qr-code.png" class="m-qr-card__qr" alt="QR image" width="500" height="300" />
      </picture>

      <figcaption class="m-qr-card__description">
        <h3 class="m-qr-card__title">Improve your front-end skills by building projects</h3>
        <p class="m-qr-card__txt">Scan the QR code to visit Frontend Mentor and take your coding skills to the nest level</p>
      </figcaption>
    </figure>
  </body>
</html>
